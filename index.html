<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/vendor/fonts.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around US</title>
</head>

<body>
    <div class="popup__background"></div>
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="header__logo">
        </header>
        <main class="main">
            <section class="gallery">
                <div class="gallery__text">
                    <div class="gallery__image"></div>

                    <div class="gallery__wrapper gallery__eclipsis">
                        <div class="gallery__column">
                            <h1 class="gallery__header">Jacques Cousteau</h1>
                            <button class="gallery__pencil" type="button"></button>
                        </div>
                        <p class="gallery__subtext">Explorer</p>
                    </div>
                    <button class="gallery__button" type="button"> <img src="./images/plus.svg" alt="plus"></button>


                </div>



            </section>
            <section class="card">
                <ul class="card__area"></ul>
                <template id="card-template">
                    <li class="card__gallery">
                        <div class="card__wrapper">
                            <button type="button" id="deleteButton" class="card__delete-button"></button>
                            <img id="myImage" class="card__image" src="none">
                        </div>
                        <div class="card__text">
                            <h2 class="card__ellipsis">

                            </h2> <button id="heart" class="card__button card__background" style="background-image: url(../images/heart.svg)" type="button">
                        </div>
                    </li>
                </template>

            </section>

            <div class="popup popup_type_edit-profile">
                <button class="popup__close"> </button>
                <div class="popup__content">
                    <h3 class="popup__title">Edit profile</h3>
                    <form name="profile" id="form__edit" class="popup__form">
                        <input id="input_type_name" type="text" name="name" required minlength="2" maxlength="40"
                            class="popup__input popup__input_type_name" placeholder="Name">
                        <label id="input_type_name-error" for="name" class="popup__label"></label>
                        <input id="input_type_description" type="text" name="title" required minlength="2"
                            maxlength="200" class="popup__input popup__input_type_description" placeholder="About">
                        <label id="input_type_description-error" for="title" class="popup__label"></label>
                        <button type="submit" class="button popup__button ">Save</button>
                    </form>
                </div>
            </div>

            <div class="popup popup_type_add-card">
                <button class="popup__close" id="closeButtonNewPlace"> </button>
                <div class="popup__content">
                    <h3 class="popup__title">New place</h3>
                    <form name="card" id="form__place" class="popup__form">
                        <input type="text" id="type_card-name" required name="nameNew" minlength="1" maxlength="30"
                            class="popup__input popup__input_type_card-name" placeholder="Title">
                        <label id="type_card-name-error" for="nameNew" class="popup__label"></label>
                        <input type="url" id="type_card-url" required name="titleURL"
                            class="popup__input popup__input_type_card-link" placeholder="Image link">
                        <label id="type_card-url-error" for="titleURL" class="popup__label"></label>
                        <button type="submit" class="button  popup__button" action="">Create</button>
                    </form>
                </div>
            </div>
            <div class=" popup popup_type_foto">

                <button class="popup__close" id="closeButtonFoto"> </button>
                <div class="popup__content">

                    <h3 class="popup__title-foto">Lago di Braies
                    </h3>

                </div>
            </div>



        </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </footer>
    </div>
    <script src="./script/validate.js" defer></script>
    <script src="./script/index.js" defer></script>


</body>

</html>
